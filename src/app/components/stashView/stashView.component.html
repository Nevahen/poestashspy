<leagueSelection (leagueSelection)="handleLeagueSelection($event)" [stashCounts]="stashCounts"></leagueSelection>
<div class="d-flex flex-wrap justify-content-center">
  
  <div class="stashContainer mb-2">
    <stashitem *ngFor="let item of items" [itemData]="item" (mouseover)="SelectItem(item);" (mouseleave)="SelectItem(null);">
    </stashitem>
    <boxi *ngIf="selectedItem" [pos]="GetPosition()" [itemData]="selectedItem"></boxi>
  </div>

  <div class="stashlink col-xs-12 col-sm-12 col-md-8 col-xl-4">
    <ul>
      <li *ngFor="let stash of filteredStashes; let i = index" (click)="GetStash(stash.stashID);" class="btn-primary">{{stash.stashName}}</li>
    </ul>
 </div>


</div>
