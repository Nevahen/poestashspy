<div [ngStyle]="{'top.px': pos.top,'left.px':pos.left}">
  <div class="row">
    <p *ngIf="data.name"class="itemTitle">{{StripTags(data.name)}}</p><p class="itemTitle">{{StripTags(data.typeLine)}}</p>
    <p *ngFor="let prop of data.explicitMods" class="itemMod">{{prop}}</p>
    <p *ngIf="data.craftedMods" class="alert alert-info">{{data.craftedMods[0]}}</p>

  </div>
</div>
